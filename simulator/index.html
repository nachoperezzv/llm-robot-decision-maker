<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador: LLM para toma de decisiones de robots</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Simulador</h1>
    <div id="map-container">
        <div id="buttons-container">
            <div id="loadMapContainer">
                <select id="loadMapDropdown">
                    <option value="" disabled selected>Seleccione un mapa</option>
                    <option value="maps/map1.json">Mapa 1</option>
                    <option value="maps/map2.json">Mapa 2</option>
                    <option value="maps/map3.json">Mapa 3</option>
                    <option value="maps/map4.json">Mapa 4</option>
                    <option value="maps/map5.json">Mapa 5</option>
                    <option value="maps/map6.json">Mapa 6</option>
                    <option value="maps/map7.json">Mapa 7</option>
                    <option value="maps/map8.json">Mapa 8</option>
                    <option value="maps/map9.json">Mapa 9</option>
                    <option value="maps/map10.json">Mapa 10</option>
                </select>
            </div>
            <div id="playStopContainer">
                <button id="playStopButton"><i class="fas fa-play"></i></button>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="toggle" class="toggle-checkbox">
                <label for="toggle" class="toggle-label">
            </div>
        </div>
        <div id="grid-container">
        </div>
    </div>
    <div id="output-container">
        <textarea readonly id="output-area" rows="10" cols="100" placeholder="Salida del simulador ..."></textarea>
    </div>  
    <script src="main.js"></script>
</body>
</html>
